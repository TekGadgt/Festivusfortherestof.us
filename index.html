<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title id="title"></title>
  <link id="favicon" rel="shortcut icon" type="image/x-icon" />
  <meta name="author" content="Ryan McGovern" />
  <meta name="description" content="A website for checking whether or not today is Festivus." />
  <meta name="keywords" content="festivus,seinfeld" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    html,
    body {
      height: 100%;
    }

    #festivusTitle {
      padding-left: 10px;
      padding-right: 10px;
    }

    #jerryMood1,
    #jerryMood2 {
      height: 200px;
    }

    #festivusPole {
      height: 400px;
    }

    #festivusCountdownText {
      padding-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container-fluid h-100 d-flex flex-column justify-content-center align-items-center">
    <div class="d-flex justify-content-center align-items-center">
      <img id="jerryMood1" />
      <h1 id="festivusTitle"></h1>
      <img id="jerryMood2" />
    </div>
    <img id="festivusPole" src="resources/Festivus_Pole.jpg" />
    <h1 id="festivusCountdownText"></h1>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    var timeElement = document.getElementById('festivusCountdownText')
    var currentDate = moment()
    var nextYear = currentDate.add(1, 'years').format('YYYY')
    var duration = moment.duration(moment(currentDate.format('YYYY') + '-12-23 00:00:00').diff(currentDate.format('YYYY-MM-DD HH:mm:ss')))

    setInterval(function () {
      currentDate = currentDate.add(1000, 'milliseconds')
      if (currentDate.format('MM-DD') === '12-23') {
        timeElement.innerHTML = 'ðŸŽ‰ðŸŽ‰ðŸŽ‰'
        document.getElementById('festivusTitle').innerHTML = 'Festivus is here!'
        document.getElementById('festivusPole').src = 'resources/Festivus_Pole.jpg'
        document.getElementById('jerryMood1').src = 'resources/jerryhappy.png'
        document.getElementById('jerryMood2').src = 'resources/jerryhappy.png'
        document.getElementById('favicon').href = 'resources/faviconhappy.ico'
        document.getElementById('title').innerHTML = 'ðŸŽ‰Festivus is here!ðŸŽ‰'
      } else {
        if (currentDate.format('MM-DD') >= '12-24' && currentDate.format('MM-DD') <= '12-31') {
          timeElement.innerText = "Festivus is over for the year, see you in " + nextYear + "!"
        } else {
          duration = moment.duration(duration - 1000, 'milliseconds')
          timeElement.innerText =
            duration.months() +
            ' months ' +
            duration.days() +
            ' days ' +
            duration.hours() +
            ' hours ' +
            duration.minutes() +
            ' minutes ' +
            duration.seconds() +
            ' seconds until Festivus!'
        }
        document.getElementById('festivusTitle').innerHTML = 'Festivus is not here yet!'
        document.getElementById('festivusPole').src = 'resources/Festivus_Pole.jpg'
        document.getElementById('jerryMood1').src = 'resources/jerryupset.png'
        document.getElementById('jerryMood2').src = 'resources/jerryupset.png'
        document.getElementById('favicon').href = 'resources/faviconupset.ico'
        document.getElementById('title').innerHTML = 'Festivus is not here yet!'
      }
    }, 1000)
  </script>
</body>

</html>
